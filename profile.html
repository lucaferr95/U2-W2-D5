<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NETFLIX CLONE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body class="bg-primary text-light">
    <header class="bg-primary text-light">
      <img
        src="/Netflix-assets/Netflix-assets/assets/netflix_logo.png"
        alt="netflix_logo"
        width="120"
        height="60"
      />
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <h1 class="text-white">Edit Profile</h1>

            <div class="d-flex align-items-center">
              <div id="img" class="col-12 col-md-8 col-lg-6 d-flex-wrap">
                <img
                  src="/Netflix-assets/Netflix-assets/assets/avatar.png"
                  alt="Profile"
                  class="profile-img me-3"
                />
                <button class="btn btn-secondary text-light btn-lg">
                  Strive student
                </button>
              </div>
            </div>
            <div class="mt-4">
              <label class="form-label">Language:</label>
              <select class="form-select bg-dark text-white">
                <option>English</option>
                <option>Italiano</option>
                <option>Fran√ßais</option>
              </select>
            </div>

            <div class="mt-4">
              <h5 class="text-light">Maturity Settings</h5>
              <button class="btn btn-secondary">ALL MATURITY RATINGS</button>
              <p class="text-light">
                Show titles of <strong>all maturity ratings</strong> for this
                profile.
              </p>
              <button class="btn btn-outline-dark">EDIT</button>
            </div>

            <div class="mt-4">
              <h5>Autoplay controls</h5>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked />
                <label class="form-check-label"
                  >Autoplay next episode in a series on all devices.</label
                >
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked />
                <label class="form-check-label"
                  >Autoplay previews while browsing on all devices.</label
                >
              </div>
            </div>

            <hr class="border-secondary" />

            <div class="d-flex gap-3">
              <button class="btn btn-light">SAVE</button>
              <button class="btn btn-outline-dark">CANCEL</button>
              <button class="btn btn-outline-dark">DELETE PROFILE</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
